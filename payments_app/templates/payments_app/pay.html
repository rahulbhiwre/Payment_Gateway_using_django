<!DOCTYPE html>

<head>
    <title>Payment Home</title>
</head>

<body>
    <h2>Payment Home</h2>
   <h3> welcome {{user.first_name}}  {{user.last_name}} </h3> <br>
    {% if error %}
    <h3>{{ error }}</h3>
    {% endif %}
    <ul>
    <li> please reenter username and password for Payment  </li>
    </ul>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username: </label>
        <input id="username" type="text" name="username" required>
        <br><br>
        <label id="password" for="password">Password: </label>
        <input type="password" name="password" required>
        <br><br>
        <label id="amount" for="amount">Amount: </label>
        <input type="number" name="amount" value="1">
        <br><br>
        <input type="submit" name="submit" value="Pay" required>
    </form>
    <br><br><br>
    <a href="{% url 'logout' %}"><b> logout Here </b></a>

</body>
</html>
